<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  <div id='hidden'>
    <p v-show="isActive">보이는가?</p>
    <p>이건 보이겠지</p>
  </div>

  <script>
    const app = new Vue({
      el: '#hidden',
      data: {
        isActive: true
      },
      methods: {
        active: function () {
          if (this.isActive == false){
            this.isActive = true
          } else{
            this.isActive = false
          }
        }
      },
    })
  </script>

  
</body>
</html>
