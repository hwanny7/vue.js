<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="link">
    <button v-on:click="direct">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        link: '',
      }, 
      methods: {
        direct: function() {
          url = this.link.toLowerCase()
          console.log(app._data.allTypes)
          if (!url.trim()){   //공백 입력 확인
            alert('값을 입력해 주세요!')
          } else if (this.allTypes.includes(url)) {
            window.location.href = `https://www.16personalities.com/ko/성격유형-${url}`
          } else {
            alert('적절한 값을 입력해 주세요!')
          }
        }
      }
    })
  </script>
</body>
</html>
