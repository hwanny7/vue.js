<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>점심메뉴</h2>
        <button v-on:click="menu">Pick One</button>
        <p v-text="choice"></p>
        <hr>
        <h2>로또</h2>
        <button v-on:click="lotto">Get Lucky Numbers</button>
        <p>{{numbers}}</p>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="lodash.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        set: ['국밥', '치킨', '볶음밥', '짜장면', '짬뽕'],
        choice: '',
        numbers: '',
      },
      methods: {
        menu: function() {
            this.choice = _.sample(this.set)
        },
        lotto: function() {
            this.numbers = _.sampleSize(_.range(1, 46), 6);
        }
      }
    })
  </script>
</body>
</html>
